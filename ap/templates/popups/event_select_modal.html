{% load bootstrap3 %}

<head>

  <script type="text/javascript" src="/static/js/event_select.js"></script>

</head>

<body>
  <!-- add the display: none to fix the modal blocking the page -->
  <div style="display: none" id="event_select" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="event_select_form" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="event_select_form_label">Add Event Group</h4>
        </div>
        <div class="modal-body">
          <form id="event_select_form" action="" method="post">{% csrf_token %}
            {% bootstrap_form event_select_form %}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="add_events" form="event_select_form">Add Events</button>
        </div>
      </div>
    </div>
  </div>
</body>
