<!DOCTYPE HTML PUBLIC >

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- leter size 8.5 by 11.0 inches -->
    <style>
      @page default{
        size: {{pagesize}} {{orientation}};
        margin: 0px;
        padding: 0px;
        @frame content {
          -pdf-frame-border: 1;
          left: 20px;
          top: 10px;
        }
      }
      @page columns_2 {
        size: {{pagesize}} {{orientation}};
        margin: 0px;
        padding: 0px;
        @frame col_1 {
          -pdf-frame-border: 1;
          left: 0.2in;
          width: 4in;
          top: 0.2in;
          height: 10.6in;
        }
        @frame col_2 {
          -pdf-frame-border: 1;
          width: 4in;
          right: 0.2in;
          top: 0.2in;
          height: 10.6in;
        }
      }
      table {
        border: 1px solid black;
      }
      th {
        line-height: 14px;
        padding-left: 5px;
        padding-top: 5px;
        padding-left: 0px;
        padding-bottom: 0px;
        margin: 5px;
      }
      td {
        line-height: 14px;
        padding-left: 5px;
        padding-top: 5px;
        padding-left: 0px;
        padding-bottom: 0px;
        margin: 5px;
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
  {% block content %}{% endblock %}
  </body>
</html>
