<table class="table">
  <tr><td>Status:</td>
    <td>{{ object.get_status_display }}</td></tr>
  <tr><td>Reason:</td>
    <td>{{ object.get_reason_display }}</td></tr>
  <tr><td>Minutes:</td>
    <td>{{ object.minutes }}</td></tr>
  <tr><td>Expires on:</td>
    <td>{{ object.date_expire }}</td></tr>
  <tr><td>Comments:</td>
    <td>{{ object.comments }}</td></tr>
  <tr><td>TA comments:</td>
    <td>{{ object.TA_comments }}</td></tr>
  {% if object.urgent %}
  <tr><td>Urgent:</td>
    <td>{{ object.urgent }}</td></td>
  {% endif %}
</table>
