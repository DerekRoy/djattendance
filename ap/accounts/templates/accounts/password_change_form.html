{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

    <h3> Change Password </h3>

    {% if form.errors %}
        <p>Password change failed</p>
    {% endif %}

    <form method="post" action="{% url 'password-change-done' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Change Password" />
    </form>
{% endblock %}
