{% load bootstrap3 %}

<head>

    <style>
        /* ideally, the border should be on select2-container, not select2-choices (this is what select2-bootstrap.css does). but doing it that way results in a weird line break (the cursor always starts on a new line and makes the box look funny). */
        .select2-container{
            border: 0px;
            padding: 0px;
        }
        ul.select2-choices{
            border: 1px #cccccc;
            border-radius: 4px;
        }

        .checkbox{
            padding-right: 10px;
            display: inline-block;
            margin-top: 0px;
        }
        .checkbox + .checkbox{
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div id="trainee_select" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="trainee_select_form" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="trainee_select_form_label">Add Trainee Group</h4>
                </div>
                <div class="modal-body">
                    <form id="trainee_select_form" action="" method="post">{% csrf_token %}
                        {% bootstrap_form trainee_select_form %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="trainee_select_form">Add Trainees</button>
                </div>
            </div>
        </div>
    </div>
</body>
