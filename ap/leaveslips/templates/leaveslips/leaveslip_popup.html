{% load bootstrap3 %}

<div id="leaveslip_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="in_class_popup" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Leaveslip</h2>
      </div>
      <div class="modal-body">
        {% for popup in popups %}
        {% include 'popups/announcement_item.html' %}
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
        <button type="button" class="btn btn-primary" id="mark-all">Mark all as read</button>
      </div>
    </div>
  </div>
</div>
