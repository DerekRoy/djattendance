{{ form.media }}

<!-- TODO to feed in the args for 'classlist-view' -->
<a href="{% url 'classlist-view' term %}">{{term}}Back to syllabus list.</a>

<h1>Add new syllabus</h1>

{% if form.errors %}
	<p style="color: red;">
		Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}

<form action="" method="post">
	<table>
		{{ form.as_table }}
	</table>
	{% csrf_token %}

	<input type="submit" value="Submit">
</form>
