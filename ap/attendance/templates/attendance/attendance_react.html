{% extends "base_24.html" %}
{% load jsonify %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block references %}
<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
<link href="{% static "css/main.css" %}" rel="stylesheet"> <!-- cutsom bootstrap css in main.css through gulp build -->
{% endblock %}

{% block content %}
<div id="root"></div>

<script>
    var Events = [
        {% for event in trainee.events %}
            {
                id: "{{ event.id }}",
                start: "{{ event.start_datetime | date:'c' }}",
                end: "{{ event.end_datetime | date:'c' }}",
                name: "{{ event.name }}",
                code: "{{ event.code }}",
                type: "{{ event.type }}",
                slips: [],
                status: "",
            },
        {% endfor %}];

    // var Rolls = JSON.parse('{{attendance_bb}}'.replace(/&#39;/g, "'").replace(/&quot;/g,'"'));

</script>
