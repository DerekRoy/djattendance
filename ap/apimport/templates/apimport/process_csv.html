{% extends "base.html" %}

{% load staticfiles %}

{% block references %}
<link rel="stylesheet" href="{% static "apimport/css/apimport.css" %}" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
{% endblock %}

{% block title %}Process CSV File{% endblock %}

{% block content %}

<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {% for form in cityformset %}
        <div id="locality_{{forloop.counter0}}">
            {{ form.id }}
            {{ form.as_p }}<br />
            <button type="button" class="col-md-offset-4 col-md-2 btn btn-default" onclick="post_locality('{{forloop.counter0}}'); return false;">Next</button>
        </div>
        <br />
    {% endfor %}
</form>


{% endblock %}

{% block scripts %}
    <script src="{%static 'apimport/js/csv-processing.js' %}"></script>
{% endblock %}
