<div class="form-horizontal exam_question">
  <li>{{ question.prompt }}<b> (Points: {{ question.points }})</b></li>
  <div class="form-group right-push col-xs-6 col-sm-6 col-md-6 col-lg-6" id="MCCheckboxes">
  {% for option in question.options|split_string_list %}
    <li>
      <input type="checkbox" value="{{ forloop.counter }}"
      {% if response|get_item:forloop.counter0|str_contains:forloop.parentloop.counter %}checked{% endif %}
      name="{{ forloop.parentloop.counter0 }}">{{ option }}
    </li>
  {% endfor %}
  </div>
</div>
<div class="clearfix"></div>
