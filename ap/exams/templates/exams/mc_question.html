<div class="question-form-container">
  <div {{attrs}}>
    <div class="question well well-sm small-bottom clearfix" id="mc-question-template">
      <button type="button" class="close remove question" data-dismiss="alert" aria-label="Close">
        <span>&times;</span>
      </button>
      <div class="form-horizontal" name="exam_question">
        <input type="hidden" value="{{ question.id|default:'-1' }}" name="question_id">
        <input type="hidden" name="question-type" class="question form-control" value="MC"/>
        <div class="form-group right-push col-md-4">
          {% include "exams/questions/points_input.html" %}
        </div>
        <div class="form-group col-md-1">
        </div>
        <div class="form-group col-md-6">
          <button type="button" id="add_choice_button" class="add_checkbox btn btn-success">Add Choice</button>
          <button type="button" id="remove_choice_button" class="remove_checkbox btn btn-info">Remove Choice</button>
        </div>
        <div class="form-group col-md-8">
          {% include "exams/questions/prompt.html" %}
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-md-6" id="MCCheckboxes">
          {% if question.options %}
            {% for option in question.options|split_string_list %}
              <li><input type="checkbox" name="{{ forloop.counter }}" {% if question.answer|str_contains:forloop.counter %} checked {% endif %} value=""> <textarea name="question-option-{{ forloop.counter }}" class="question form-control">{{ option }}</textarea></li>
            {% endfor %}
          {% endif %}
        </div>

      </div>
    </div>
  </div>
</div>
