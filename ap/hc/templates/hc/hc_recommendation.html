{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load common_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block scripts %}
{{ form.media }}
{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>

<form action="" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-xs-12">
      {% bootstrap_form form %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary btn-save">{{button_label|safe}}</button>
    </div>
  </div>
</form>
{% endblock %}
