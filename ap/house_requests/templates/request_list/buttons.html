{% if request.get_status_display != 'Approved' %}
  <a href="{{ request.get_update_url }}">
    <button class="btn btn-primary" title="Edit details"><span class="glyphicon glyphicon-pencil"></span></button>
  </a>
{% endif %}

<form action="{{ request.get_delete_url }}" method="post" style="display: inline">
  {% csrf_token %}
  <button class="btn btn-danger delete_request_button" type="submit" title="Delete"/>
    <span class="glyphicon glyphicon-trash"></span>
  </button>
</form>
