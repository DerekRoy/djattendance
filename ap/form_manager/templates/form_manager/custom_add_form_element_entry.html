{% extends "fobi/generic/add_form_element_entry.html" %}

{% block scripts %}
<script >
  $(document).ready(() => {
        
    $( ".btn.btn-primary" ).click((e) => {
      if (e.target.innerHTML === 'Add') {
        $('form#form_element_entry_form').submit();
      }
    });
    
    if ($('#id_trainees').attr('multiple') === 'multiple') {
      $('#id_trainees').select2();
    }

  });

</script>
{% endblock %}
